<div class="card col-6" style="width: 44rem">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group ">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control col-xs-2" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group ">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control col-xs-2" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary mx-auto d-block mt-4">Login</button>
            </div> 
            <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in Succesfully!!!
          </div>
        </form>
    </div>
</div>
